<div class="max-w-6xl mx-auto p-6">

  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl font-bold">Templates</h2>
      <p class="text-gray-500 text-sm">Manage your certificate designs.</p>
    </div>

    <a
      [routerLink]="['/dashboard/templates/new']"
      class="inline-flex items-center gap-2 rounded-xl bg-blue-600 px-6 py-3 text-sm font-semibold text-white shadow-lg hover:bg-blue-700 hover:shadow-xl transition"
    >
      <span class="text-lg font-bold">+</span>
      Create Template
    </a>

  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="h-40 rounded-xl border animate-pulse bg-gray-50"
         *ngFor="let _ of [1,2,3,4,5,6]"></div>
  </div>

  <!-- Empty -->
  <div *ngIf="!loading && templates.length === 0"
       class="text-gray-600 border rounded-xl p-8 text-center">
    No templates yet. Click <b>Create Template</b> to create your first one.
  </div>

  <!-- Template Cards -->
  <div *ngIf="!loading && templates.length"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let t of templates"
         class="rounded-2xl border bg-white p-6 shadow-sm hover:shadow-lg hover:-translate-y-1 transition">

      <div class="flex items-start justify-between mb-3">
        <h3 class="font-semibold text-lg truncate">{{ t.name }}</h3>
        <span class="text-xs bg-gray-100 border rounded-full px-3 py-1 font-medium">
          ID {{ t.id }}
        </span>
      </div>

      <div class="mt-4 flex gap-2">
        <a
          [routerLink]="['/dashboard/templates', t.id]"
          class="inline-flex items-center rounded-lg border px-3 py-2 text-sm hover:bg-gray-50">
          Open
        </a>

        <a
          [routerLink]="['/dashboard/certificates/generate']"
          [queryParams]="{ templateId: t.id }"
          class="inline-flex items-center rounded-lg bg-black text-white px-3 py-2 text-sm hover:bg-gray-900">
          Generate
        </a>
      </div>

    </div>

  </div>
</div>
