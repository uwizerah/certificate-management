<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="logo">
      SecCERT
    </div>

    <nav>
      <a routerLink="/dashboard/templates" routerLinkActive="active">
        Templates
      </a>

      <a routerLink="/dashboard/certificates/list" routerLinkActive="active">
        Certificates
      </a>

      <a routerLink="/dashboard/verify" routerLinkActive="active">
        Verify
      </a>
    </nav>

  </aside>


  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- Header -->
    <header class="header">
      <h1>
        {{ me ? ('Welcome back, ' + me.name) : 'Welcome' }}
      </h1>
      <p>Your unified certificate management system.</p>

      <button
        (click)="logout()"
        class="absolute top-6 right-6 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Logout
      </button>
    </header>

    <!-- ROUTED CONTENT AREA -->
    <section class="page">
      <router-outlet></router-outlet>
    </section>

  </main>

</div>
